        <section class="cta glass-container">
          <div style="padding-top: 0px;">
            <h1 class="main-head">Identify Your Crop</h1>
            <p>Upload an image of your crop to get detailed information</p>
          </div>  
            <form id="uploadform">

                <input type="file" name="file" accept="image/*" required id="img">

                <button type="submit">Upload Image</button>
            </form>
        </section>
        <div id="resultCard">
          <div class="card-body" id="resultcard">
            <h5 class="card-title">Crop Details</h5>
            <p class="card-text">Health Status:Potato (Healthy)</p>
            <p class="card-text">Accuracy: 100%</p>
            <!-- Add additional information for healthy potato if needed -->
        </div>
        </div>

    </footer>
  <script>
     document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('uploadform');
    const ctaSection = document.querySelector('.cta');

    // Create a card element
    const resultCard = document.createElement('div');
    resultCard.id = 'resultCard';
    resultCard.className = 'card';
    resultCard.style.display = 'none'; // Initially hide the card
    document.body.appendChild(resultCard); // Append the card to the body

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const payload = new FormData(form);
        const file = document.querySelector("#img");

        if (file.files.length > 0) {
            payload.append('file', file.files[0]);
        }

        payload.forEach((value, key) => {
            console.log(key, value);
        });

        fetch('http://localhost:8000/predict', {
            method: 'POST',
            body: payload
        })
        .then(response => response.json())
        .then(data => {
            const formattedConfidence = (data.confidence * 100).toFixed(2);
            // Remove the cta section
            if (ctaSection) {
              ctaSection.parentNode.removeChild(ctaSection);
          }
            // Update the card content based on the class data
            let cardContent = '';
            switch (data.class) {
                case 'Potato___healthy':
                    cardContent = `
                        <div class="card-body">
                            <h5 class="card-title">Crop Details</h5>
                            <p class="card-text">Health Status:Potato (Healthy)</p>
                            <p class="card-text">Accuracy: ${formattedConfidence}%</p>
                            <!-- Add additional information for healthy potato if needed -->
                        </div>
                    `;
                    break;

                case 'Potato___Late_blight':
                    cardContent = `
                        <div class="card-body">
                            <h5 class="card-title">Crop Details</h5>
                            <p class="card-text">Health Status:Potato (Late Blight)</p>
                            <p class="card-text">Accuracy: ${formattedConfidence}%</p>
                            <!-- Add additional information for potato with late blight if needed -->
                        </div>
                    `;
                    break;

                case 'Potato___Early_blight':
                    cardContent = `
                        <div class="card-body">
                            <h5 class="card-title">Crop Details</h5>
                            <p class="card-text">Health Status:Potato (Early Blight)</p>
                            <p class="card-text">Accuracy: ${formattedConfidence}%</p>
                            <!-- Add additional information for potato with early blight if needed -->
                        </div>
                    `;
                    break;

                default:
                    cardContent = `
                        <div class="card-body">
                            <h5 class="card-title">Crop Details</h5>
                            <p class="card-text">Class: ${data.class}</p>
                            <p class="card-text">Accuracy: ${formattedConfidence}%</p>
                        </div>
                    `;
            }

            // Update the card content
            resultCard.innerHTML = cardContent;

            // Show the card
            resultCard.style.display = 'block';
        })
        .catch(error => {
            console.error('Error:', error);
            // Handle errors, show a message to the user, etc.
        });
    });
});

  </script>

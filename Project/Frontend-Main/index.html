 <div id="result">
        <!-- This is where the result will be displayed -->
    </div>

<script>

const form = document.getElementById('uploadform');

form.addEventListener('submit', function(e) {
    e.preventDefault();
    // Create payload as new FormData object:
    const payload = new FormData(form);
    const file  = document.querySelector("#img");
    payload.append('file',file.files[0]);

    for (items of payload){
    console.log(items[0])
    }
    // Post the payload using Fetch:
    fetch('http://localhost:8000/predict', {
    method: 'POST',
    body: payload
    })
    .then(response => response.json())
        .then(data => {
         const formattedConfidence = data.confidence.toFixed(2)*100;
            // Display the result in the "result" div
            document.getElementById('result').innerHTML = `
                <p>Class: ${data.class}</p>
                <p>Confidence: ${formattedConfidence}</p>
            `;
        })
})

</script>
